<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .vertical {
            border-left: 3px solid black;
            height: 180px;
            position: absolute;
            left: 33%;
        }
    </style>

    <!-- <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" /> -->
    <!-- <script defer src="https://pyscript.net/alpha/pyscript.js"></script> -->

    <link rel="icon" href="../../static/images/favicon.ico" type="image/x-icon">

    <title>KIIT.KP Canteen-Admin Dashboard</title>
</head>

<body>

    <nav id="navbar-example2" class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="/home">
            <div class="row g-3">

                <div class="col-auto">
                    <img src="../../static/images/favicon.ico" width="50" height="50"
                        class="d-inline-block align-text-top">
                </div>

                <div class="col-auto">
                    <h3>
                        <label>KIIT Canteen</label>
                    </h3>
                </div>

            </div>
        </a>

        <div class="btn-group">
            <a type="button" class="btn btn-outline-primary" href="/admin/dashboard/{{ admin }}">
                <h4>
                    BACK
                </h4>
            </a>

            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>

            <ul class="dropdown-menu">

                <li>
                    <a class="dropdown-item" href="/admin/developer/database/database_file/edit">
                        Edit DB
                    </a>
                </li>

            </ul>
        </div>

    </nav>

    <div class="row g-2">

        <div class="col-auto">
            <label></label>
        </div>

        <div class="col-auto">

            <div class="btn-group">
                <button type="button" class="btn btn-outline-info dropdown-toggle" 
                data-bs-toggle="dropdown" aria-expanded="false">
                    Student Info
                </button>
        
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" href="/admin/developer/database/database_file/view/admin">
                            Admin Info
                        </a>
                    </li>
                </ul>

            </div>
        </div>

    </div>

    <br><br>

    <div class="container">
		{% if page_error.__len__() > 0 %}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<strong>
					<h3>{{ page_error }}</h3>
				</strong>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endif %}
	</div>

    <br>

    <div class="row">

        <div class="col-auto"></div>

        <div class="col-3">
            <div class="card-body">

                <h2 class="card-header">
                    Account Info
                </h2>

                <div class="card-text">
                    <p>
                        <h3>
                            <pre>{{student_account_info}}</pre>
                        </h3>
                    </p>
                </div>

            </div>
        </div>

        <div class="vr" style="padding: 0%;"></div>

        <div class="col-8">
            <div class="card-body">

                <h2 class="card-header">
                    Personal Info
                </h2>

                <div class="card-text">
                    <p>
                    <h3>
                        <pre>{{ student_info }}</pre>
                    </h3>
                    </p>
                </div>

            </div>
        </div>

    </div>

    <br>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
